<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario login</title>
</head>
<body>
    <div class="container">
        <form action="#">
        <div class="titulo">Login</div>
        <div class="input-box">
            <input type="email" placeholder="Digite o seu email" required>
            <div class="underline"></div>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Digite a sua senha" required>
            <div class="underline"></div>
        </div>
        <div class="input-box button">
            <input type="submit" value="Continue">
        </div>
    </form>
        <div class="opcao">Ou entre com o seu login social</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Login com Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Login com Facebook</a>
        </div>
    </div>
    
</body>
</html>
